name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/omg-dev-tech/workshop-eda

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: order-service
            context: ./order-service
            dockerfile: ./order-service/Dockerfile
          - name: inventory-service
            context: ./inventory-service
            dockerfile: ./inventory-service/Dockerfile
          - name: fulfillment-service
            context: ./fulfillment-service
            dockerfile: ./fulfillment-service/Dockerfile
          - name: payment-adapter-ext
            context: ./payment-adapter-ext
            dockerfile: ./payment-adapter-ext/Dockerfile
          - name: analytics-service
            context: ./analytics-service
            dockerfile: ./analytics-service/Dockerfile
          - name: api-gateway
            context: ./api-gateway
            dockerfile: ./api-gateway/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

