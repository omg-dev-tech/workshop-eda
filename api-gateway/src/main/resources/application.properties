server.port=${SERVER_PORT:8080}

order.service-url=${ORDER_SERVICE_URL:http://localhost:8081}

spring.jmx.enabled=true
management.endpoint.health.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoint.env.enabled=true

management.endpoints.jmx.exposure.include=env,health,info,metrics
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.env.show-values=ALWAYS

# CORS for Actuator endpoints
management.endpoints.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

spring.application.name=api-gateway


logging.level.com.workshop.gateway=INFO
