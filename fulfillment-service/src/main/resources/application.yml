server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:fulfillment}
    username: ${DB_USER:fulfillment}
    password: ${DB_PASS:fulpw}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: fulfillment-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.workshop.fulfillment.events"
        spring.json.value.default.type: com.workshop.fulfillment.events.InventoryReservedEvent
        spring.json.use.type.headers: false
        spring.json.fail-on-unknown-properties: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

management:
  endpoints.web.exposure.include: health,loggers

logging:
  level:
    com.workshop.fulfillment: DEBUG
    org.springframework.kafka: INFO

app:
  event:
    ns: ${EVENT_NS:orders.v1}
  payment:
    authorized-topic: ${EVENT_NS:orders.v1}.payment_authorized
  fulfillment:
    scheduled-topic: ${EVENT_NS:orders.v1}.fulfillment_scheduled
