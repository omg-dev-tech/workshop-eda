server:
  port: ${SERVER_PORT:8080}

management:
  endpoints.web.exposure.include: health,info

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:inventory}
    username: ${DB_USER:inventory}
    password: ${DB_PASS:invpw}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  kafka:
    # 호스트(맥)에서 앱 실행 시: docker-compose의 EXTERNAL 리스너(예: localhost:29092)에 붙기
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: inventory-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        # 수신 타입 기본값을 OrderCreatedEvent로 지정
        spring.json.trusted.packages: "com.workshop.inventory.events"
        spring.json.value.default.type: com.workshop.inventory.events.OrderCreatedEvent
        spring.json.use.type.headers: false
        spring.json.fail-on-unknown-properties: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# 이벤트 네임스페이스(토픽 접두사)
app:
  event:
    ns: ${EVENT_NS:orders.v1}
  order:
    created-topic: ${EVENT_NS:orders.v1}.created