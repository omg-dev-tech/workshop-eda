<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>🛒 주문 관리 시스템</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="아이디" value="client">
                <input type="password" id="password" placeholder="비밀번호" value="client">
                <button onclick="login()">로그인</button>
                <div class="login-hint">
                    <p>고객: client / client</p>
                    <p>관리자: admin / admin</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 고객 화면 -->
    <div id="clientScreen" class="screen hidden">
        <div class="header">
            <h1>🛒 주문하기</h1>
            <div class="user-info">
                <span id="clientUsername"></span>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>
        
        <div class="container">
            <!-- 주문 생성 폼 -->
            <div class="card">
                <h2>새 주문 생성</h2>
                <form id="orderForm" onsubmit="createOrder(event)">
                    <div class="form-group">
                        <label>고객 ID</label>
                        <input type="text" id="customerId" value="customer-001" required>
                    </div>
                    <div class="form-group">
                        <label>금액 (KRW)</label>
                        <input type="number" id="amount" value="50000" required>
                    </div>
                    <div class="form-group">
                        <label>상품 SKU</label>
                        <input type="text" id="sku" value="LAPTOP-001" required>
                    </div>
                    <div class="form-group">
                        <label>수량</label>
                        <input type="number" id="qty" value="1" required>
                    </div>
                    <button type="submit" class="btn-primary">주문하기</button>
                </form>
            </div>

            <!-- 내 주문 목록 -->
            <div class="card">
                <div class="card-header">
                    <h2>내 주문 목록</h2>
                    <button onclick="loadClientOrders()" class="btn-refresh">🔄 새로고침</button>
                </div>
                <div id="clientOrders" class="orders-list"></div>
            </div>
        </div>
    </div>

    <!-- 관리자 화면 -->
    <div id="adminScreen" class="screen hidden">
        <div class="header">
            <h1>⚙️ 관리자 대시보드</h1>
            <div class="user-info">
                <span id="adminUsername"></span>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>

        <div class="container">
            <!-- 탭 메뉴 -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('orders')">주문 관리</button>
                <button class="tab" onclick="showTab('inventory')">재고 관리</button>
                <button class="tab" onclick="showTab('fulfillment')">배송 관리</button>
                <button class="tab" onclick="showTab('analytics')">분석</button>
            </div>

            <!-- 주문 관리 탭 -->
            <div id="ordersTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2>전체 주문 목록</h2>
                        <button onclick="loadAllOrders()" class="btn-refresh">🔄 새로고침</button>
                    </div>
                    <div id="allOrders" class="orders-list"></div>
                </div>
            </div>

            <!-- 재고 관리 탭 -->
            <div id="inventoryTab" class="tab-content hidden">
                <div class="card">
                    <h2>재고 추가</h2>
                    <form id="inventoryForm" onsubmit="addInventory(event)">
                        <div class="form-row">
                            <input type="text" id="invSku" placeholder="SKU" required>
                            <input type="text" id="invName" placeholder="상품명" required>
                            <input type="number" id="invQty" placeholder="수량" required>
                            <button type="submit" class="btn-primary">추가</button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>재고 목록</h2>
                        <button onclick="loadInventory()" class="btn-refresh">🔄 새로고침</button>
                    </div>
                    <div id="inventoryList" class="table-container"></div>
                </div>
            </div>

            <!-- 배송 관리 탭 -->
            <div id="fulfillmentTab" class="tab-content hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>배송 목록</h2>
                        <button onclick="loadFulfillments()" class="btn-refresh">🔄 새로고침</button>
                    </div>
                    <div id="fulfillmentList" class="table-container"></div>
                </div>
            </div>

            <!-- 분석 탭 -->
            <div id="analyticsTab" class="tab-content hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>총 이벤트 수</h3>
                        <div id="totalEvents" class="stat-value">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>오늘 주문 수</h3>
                        <div id="todayOrders" class="stat-value">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>오늘 매출</h3>
                        <div id="todayRevenue" class="stat-value">-</div>
                    </div>
                </div>
                <button onclick="loadAnalytics()" class="btn-primary">분석 데이터 로드</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
